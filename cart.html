<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./css/cartStyle.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <section class="cart">
                <div class="cartInfo">
                    <ul>
                        <li>장바구니 상품은 유효기간없이 저장됩니다.</li>
                        <li>가격, 옵션 등 정보가 변경된 경우 주문이 불가할 수 있습니다.</li>
                        <li>상품 출고 이후 배송 정보는 변경 불가합니다.</li>
                    </ul>
                </div>
                <table class="cartList">
                    <form>
                        <thead>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td colspan="2">상품정보</td>
                                <td>옵션</td>
                                <td>상품금액</td>
                                <td>배송비</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="cartListDtl">
                                <td><input type="checkbox"></td>
                                <td><img src="./img/img1.png" alt="magic keyboard"></td>
                                <td>
                                    <p>Apple 매직 키보드 - 한국어(MK2A3KH/A)</p>
                                    <sapn class="price">116,62원</sapn><span
                                        style="text-decoration: line-through; color: lightgray;">119,000</span>
                                </td>
                                <td class="cartListOp">
                                    <p>상품 주문 수량 : 1개</p>
                                    <button class="cartListOpBtn">주문조건 추가/변경</button>
                                </td>
                                <td><span class="price">116,620원</span><br>
                                    <button class="cartListOrderBtn">주문하기</button>
                                </td>
                                <td>무료</td>
                            </tr>
                            <tr class="cartListDtl">
                                <td style="width: 2%;"><input type="checkbox"></td>
                                <td style="width: 13%;">
                                    <img src="./img/img1.png" alt="magic mouse">
                                </td>
                                <td >
                                    <p>[애플] Magic Mouse [MK2E3KH/A]</p>
                                    <span class=" price">88,900원</span>
                                </td>
                                <td class="cartListOp" style="width: 27%;">
                                    <p>상품 주문 수량 : 1개</p>
                                    <button class="cartListOpBtn">주문조건 추가/변경</button>
                                </td>
                                <td style="width: 15%;"><span class="price">88,900원</span><br>
                                    <button class="cartListOrderbtn">주문하기</button>
                                </td>
                                <td style="width: 15%;">무료</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3"><input type="checkbox"> <button class="cartListOpBtn">선택상품 삭제</button>
                                    <button class="cartListOpBtn">선택상품 찜</button>
                                </td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </form>
                </table>
                <p class="delivery">배송비 2,500원 / 30,000원 이상 무료 배송</p>
                <div class="cartMainBtn">
                    <button class="cartBigBtn left">쇼핑 계속하기</button>
                    <button class="cartBigBtn right">주문하기</button>
                </div>
            </section>
        </div>

    </div>
</body>
</html>
