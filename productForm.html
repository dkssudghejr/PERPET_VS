<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/productFormStyle.css">
</head>
<body>
    <form action="" class="productForm">
        <table>
            <tr>
                <th><h2>상품 등록</h2></th>
            </tr>
            <tr>
                <td class="tdName">상품 카테고리</td>
                <td>
                    <select name="cate" id="cate">
                        <option value="0">내/외부 구충제</option>
                        <option value="10">기관지</option>
                        <option value="20">알러지/피부</option>
                        <option value="30">심장</option>
                        <option value="40">안구</option>
                        <option value="50">구강</option>
                        <option value="60">귀</option>
                        <option value="70">해열/진통</option>
                        <option value="80">위장약</option>
                        <option value="90">소독약</option>
                        <option value="100">보조제</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="tdName">온라인 구매 가능 여부</td>
                <td>
                    <select name="onlineBuy" id="onlineBuy">
                        <option value="Y">가능</option>
                        <option value="N">불가능</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="tdName">상품명</td>
                <td><input type="text" name="name" placeholder="상품명을 입력해주세요."></td>
            </tr>
            <tr>
                <td class="tdName">가격</td>
                <td><input type="text" name="price" placeholder="가격을 입력해주세요."></td>
            </tr>
            <tr>
                <td class="tdName">제조사/업체명</td>
                <td><input type="text" name="made" placeholder="제조사/업체명을 입력해주세요."></td>
            </tr>
            <tr>
                <td class="tdName">재고 수량</td>
                <td><input type="text" name="stockNumber" placeholder="온라인 판매 상품이 아닐 시 입력X"></td>
            </tr>
            <tr>
                <td class="tdName">대표 성분</td>
                <td><textarea name="ingredient" id="ingredient" cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td class="tdName">상세 설명</td>
                <td><textarea name="detail" id="detail" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td class="tdName">대표 이미지</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td class="tdName">상세 이미지</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td class="tdName">상세 이미지</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td class="tdName">상세 이미지</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td colspan="2" class="required">관리자 승인 후 홈페이지에 업로드됩니다.</td>
                <td colspan="2"><button>등록하기</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
