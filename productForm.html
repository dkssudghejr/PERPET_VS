<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/productFormStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <form action="" class="productForm">
        <ul>
            <li>
                <h2>상품 등록</h2>
            </li>
            <li>
                <p class="listN">상품 카테고리</p>
                    <select onchange="cateBoxChange(this.value)">
                        <option value="0">내/외부 구충제</option>
                        <option value="10">기관지</option>
                        <option value="20">알러지/피부</option>
                        <option value="30">심장</option>
                        <option value="40">안구</option>
                        <option value="50">구강</option>
                        <option value="60">귀</option>
                        <option value="70">해열/진통</option>
                        <option value="80">위장약</option>
                        <option value="90">소독약</option>
                        <option value="100">보조제</option>
                    </select>
                    <input type="text" name="cate" id="cate">
            </li>
            <li>
                <p class="listN">온라인 구매 가능 여부</p>
                    <select name="onlineBuy" id="onlineBuy">
                        <option value="Y">가능</option>
                        <option value="N">불가능</option>
                    </select>
            </li>
            <li>
                <p class="listN">상품명</p>
                <input type="text" name="name" id="name" placeholder="상품명을 입력해주세요.">
            </li>
            <li>
                <p class="listN">가격</p>
                <input type="text" name="price" placeholder="가격을 입력해주세요.">
            </li>
            <li>
                <p class="listN">제조사/업체명</p>
                <input type="text" name="made" placeholder="제조사/업체명을 입력해주세요.">
            </li>
            <li>
                <p class="listN">재고 수량</p>
                <input type="text" name="stockNumber" placeholder="온라인 판매 상품이 아닐 시 입력X">
            </li>
            <li>
                <p class="listN">대표 성분</p>
                <textarea name="ingredient" id="ingredient" cols="50" rows="5"></textarea>
            </li>
            <li>
                <p class="listN">상세 설명</p>
                <textarea name="detail" id="detail" cols="70" rows="10" placeholder="제품 설명 / 복용 방법 등"></textarea>
            </li>
            <li>
                <p class="listN">상품 이미지</p>
                <div class="filebox" >
                	<input type="file" name="productImgFile" id="file">
                	<label for="file" class="inputFileButton">이미지</label>
                </div>
            </li>
            <li>
                <p class="listN">상세 이미지</p>
                <div class="filebox">
                    <input type="hidden" name="productImgIds">
                    <input type="file" id="file" name="productImgFile">
                    <label for="file"></label> 
                </div>
            </li>
            <li>
                <p class="required">관리자 승인 후 홈페이지에 업로드됩니다.</p>
                <button type="submit" class="regBtn">등록하기</button>
            </li>
        </ul>
    </form>
    <script src="./js/productForm.js"></script>
</body>
</html>
