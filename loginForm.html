<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/loginFormStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form layout:fragment="content" role="form" method="post" action="/members/login" onsubmit="return formCheck(this);"  class="loginForm">
        <div class="loginLogo"><img src="/img/logo.png" alt=""></div>
        <h3 id="title">Login</h3>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
		<!--${cookie.id.value} : 쿠키중에서 이름이 id인 쿠키의 value를 가져옴 -->
        <input type="text" name="m_id" value="${cookie.id.value}" placeholder="아이디 입력" autofocus class="id">
        <input type="password" name="m_pw" placeholder="비밀번호" class="pw">
        
        <button>로그인</button>
        <div>
            <label><input type="checkbox" name="rememberId" ${empty cookie.id.value? "" :"checked"}> 아이디 기억</label> |
            <a href="">비밀번호 찾기</a> |
            <a href="/members/new" >회원가입</a>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>  
    <script src="./js/loginForm.js"></script>
</body>
</html>
</body>
</html>
